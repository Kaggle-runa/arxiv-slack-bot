AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Creating basic backend environment.
Parameters:
  OpenToken:
    Description: "openai token"
    Type: String
  SlackToken:
    Description: "slack token"
    Type: String
  
Globals:
  Function:
    Timeout: 300
    Runtime: python3.9
    MemorySize: 512
    CodeUri: ./src

Resources:
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub common-layer
      Description: Common Application Resource Layer
      ContentUri: src/layer
  
  SlackBotFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "arxiv-slack-bot"
      Handler: arxiv-bot.lambda_handler
      Environment:
        Variables:
          OPENAI_TOKEN: !Ref OpenToken
          SLACK_TOKEN: !Ref SlackToken
      Layers:
      - !Ref CommonLayer
      Events:
        DailyTrigger:
          Type: Schedule
          Properties:
            Schedule: cron(0 0 * * ? *)
            Input: '{"query": "deep learning", "num_papers": 3, "slack_channel": "C03JXFPCL6S"}'  